<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SCENet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: transparent; /* sin color definido */
    }
    .menu {
      width: 200px;
      float: left;
    }
    .menu button {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      background-color: transparent; /* sin color definido */
      text-align: left;
      cursor: pointer;
      font-weight: bold;
    }
    .contenido {
      margin-left: 210px;
      padding: 20px;
    }
    .contenido h2 {
      text-align: center;
    }
    .contenido p {
      text-align: center;
      margin: 20px 0;
    }
    .contenido a {
      display: block;
      text-align: center;
      font-weight: bold;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="menu">
    <button>BIENVENIDA</button>
    <button>GENERALES</button>
    <button>ACADEMICOS</button>
    <button>SEMESTRE ACTUAL</button>
    <button>GLOBALES</button>
    <button>REINSCRIPCION</button>
    <button>COMUNIDAD</button>
    <button>SERVICIO SOCIAL</button>
    <button>BECAS</button>
    <button>SERVICIOS</button>
    <button>CERRAR SESION</button>
  </div>

  <div class="contenido">
    <h2>INFORMACION IMPORTANTE</h2>
    <p>COMO PARTE DE NUESTRO MANTENIMIENTO REQUERIMOS QUE REALICES LA<br>ACTUALIZACION DE TUS DATOS PERSONALES.</p>
    <a href="#">DA CLIC AQUI PARA CONTINUAR</a>
  </div>
</body>
</html>
